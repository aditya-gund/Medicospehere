<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #640D6B;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button[type="submit"]:hover {
            background-color: #4B085B;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #640D6B;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm" action="#" method="post" th:action="@{/login}">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:required="required">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:required="required">
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Not Registered Yet? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
