<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #640D6B;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button[type="submit"]:hover {
            background-color: #4B085B;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #640D6B;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        #success-message {
            background-color: #640D6B;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="success-message"></div>
    <h2>Signup Form</h2>
    <form id="signupForm" action="#" method="post" th:action="@{/signup}">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" th:required="required">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" th:required="required">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:required="required">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:required="required">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:required="required">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        <p id="message"></p>
        <p>Already Registered? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform your validation here
            // For simplicity, let's assume all fields are required
            if (firstName && lastName && email && username && password) {
                // Registration successful message
                document.getElementById("success-message").style.display = "block";
                document.getElementById("success-message").textContent = "Registered successfully!";
            } else {
                // Invalid input message
                document.getElementById("message").textContent = "Invalid input. Please fill in all fields.";
            }
        });
    </script>
</body>
</html>
